services:
  backend:
    depends_on:
      - mongodb
    stdin_open: true
    tty: true
    build: .
    environment:
      - MONGODB_URL=mongodb://user:password@mongodb:27017/
      - SERVER_PORT=3000
    ports:
      - "3000:3000"
    command: '/bin/bash -c "sleep 5; mongosh $$MONGODB_URL --eval \"show dbs;\""'
    restart: always
    links:
      - mongodb
    volumes:
      - .:/src
  mongodb:
    image: mongodb/mongodb-community-server:latest
    restart: always
    volumes:
      - mongodb:/data/db
    # ports:
    #   - "27017:27017"
    environment:
      MONGODB_INITDB_ROOT_USERNAME: user
      MONGODB_INITDB_ROOT_PASSWORD: password
volumes:
  mongodb: